<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Sender App</title>
    <meta name="description" content="Secure SMS sending application powered by Twilio">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .spinner {
            animation: spin 1s linear infinite;
        }
        .template-card {
            transition: all 0.3s ease;
        }
        .template-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">SMS Sender</h1>
                    <p class="text-gray-600 mt-2">Send personalized SMS messages using templates</p>
                </div>
                <div class="text-sm text-gray-500">
                    <span id="dailyLimit" class="hidden">Daily Limit: <span id="remainingMessages">-</span></span>
                </div>
            </div>
        </div>

        <div class="grid md:grid-cols-2 gap-8">
            <!-- Left Column - Form -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-6">Compose Message</h2>
                
                <!-- Template Selection -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Select Template</label>
                    <select id="templateSelect" onchange="handleTemplateChange(this.value)" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Choose a template...</option>
                    </select>
                </div>

                <!-- Phone Number Input -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Recipient Phone Number</label>
                    <div class="flex gap-2">
                        <select id="countryCode" class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="+1">+1 (US)</option>
                            <option value="+44">+44 (UK)</option>
                            <option value="+91">+91 (IN)</option>
                            <option value="+61">+61 (AU)</option>
                            <option value="+33">+33 (FR)</option>
                            <option value="+49">+49 (DE)</option>
                            <option value="+81">+81 (JP)</option>
                            <option value="+86">+86 (CN)</option>
                        </select>
                        <input type="tel" id="phoneNumber" placeholder="(555) 123-4567" class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>

                <!-- Dynamic Variables Container -->
                <div id="variablesContainer" class="mb-6"></div>

                <!-- Password Input Section -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Access Password
                    </label>
                    <input 
                        type="password" 
                        id="appPassword" 
                        placeholder="Enter access password"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        onkeyup="updateSendButton()">
                    <p class="text-xs text-gray-500 mt-1">Required to send messages</p>
                </div>

                <!-- Send Button -->
                <button id="sendButton" onclick="sendSMS()" disabled class="w-full py-3 px-4 rounded-md font-medium transition-colors bg-gray-300 text-gray-500 cursor-not-allowed">
                    Send SMS
                </button>
            </div>

            <!-- Right Column - Preview & History -->
            <div class="space-y-6">
                <!-- Message Preview -->
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-xl font-semibold mb-4">Message Preview</h2>
                    <div id="previewContainer">
                        <p class="text-gray-500 italic">Select a template to see preview</p>
                    </div>
                </div>

                <!-- Recent Messages -->
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-xl font-semibold mb-4">Recent Messages</h2>
                    <div id="recentMessages">
                        <p class="text-gray-500 italic">No messages sent yet</p>
                    </div>
                </div>

                <!-- Statistics -->
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-xl font-semibold mb-4">Statistics</h2>
                    <div class="grid grid-cols-2 gap-4 text-center">
                        <div>
                            <p class="text-2xl font-bold text-blue-600" id="totalSent">0</p>
                            <p class="text-sm text-gray-600">Messages Sent</p>
                        </div>
                        <div>
                            <p class="text-2xl font-bold text-green-600" id="todayCount">0</p>
                            <p class="text-sm text-gray-600">Sent Today</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Toast Container -->
    <div id="notificationContainer"></div>

    <script>
        // Message Templates Database
        const messageTemplates = [
            {
                id: 1,
                name: "Appointment Reminder",
                category: "Reminders",
                content: "Hi {{name}}, this is a reminder about your appointment on {{date}} at {{time}}. Please reply YES to confirm or call us to reschedule.",
                variables: ["name", "date", "time"]
            },
            {
                id: 2,
                name: "Order Confirmation",
                category: "Orders",
                content: "Thank you for your order, {{name}}! Your order #{{orderNumber}} has been confirmed and will be delivered by {{deliveryDate}}.",
                variables: ["name", "orderNumber", "deliveryDate"]
            },
            {
                id: 3,
                name: "Payment Reminder",
                category: "Billing",
                content: "Hi {{name}}, this is a friendly reminder that your payment of ${{amount}} is due on {{dueDate}}. Please ignore if already paid.",
                variables: ["name", "amount", "dueDate"]
            },
            {
                id: 4,
                name: "Welcome Message",
                category: "Onboarding",
                content: "Welcome to our service, {{name}}! We're excited to have you. Your account is now active. Need help? Reply HELP anytime.",
                variables: ["name"]
            },
            {
                id: 5,
                name: "Promotion Alert",
                category: "Marketing",
                content: "Hi {{name}}! Special offer just for you: Get {{discount}}% off on {{product}}. Valid until {{expiryDate}}. Use code: {{code}}",
                variables: ["name", "discount", "product", "expiryDate", "code"]
            },
            {
                id: 6,
                name: "Simple Notification",
                category: "General",
                content: "{{message}}",
                variables: ["message"]
            },
            {
                id: 7,
                name: "Delivery Update",
                category: "Shipping",
                content: "Hi {{name}}, your package is {{status}}. Tracking: {{trackingNumber}}. Estimated delivery: {{deliveryDate}}.",
                variables: ["name", "status", "trackingNumber", "deliveryDate"]
            },
            {
                id: 8,
                name: "Password Reset",
                category: "Security",
                content: "Hi {{name}}, your password reset code is {{code}}. This code expires in {{expiry}} minutes. If you didn't request this, please ignore.",
                variables: ["name", "code", "expiry"]
            }
        ];

        // Global state
        let selectedTemplate = null;
        let variableValues = {};
        let sentMessages = JSON.parse(localStorage.getItem('sentMessages') || '[]');
        let statistics = JSON.parse(localStorage.getItem('smsStatistics') || '{"total":0,"today":0,"date":""}');

        // Initialize the app
        function initApp() {
            // Populate template dropdown
            const templateSelect = document.getElementById('templateSelect');
            messageTemplates.forEach(template => {
                const option = document.createElement('option');
                option.value = template.id;
                option.textContent = `${template.name} (${template.category})`;
                templateSelect.appendChild(option);
            });

            // Load saved messages
            updateRecentMessages();
            updateStatistics();

            // Check if it's a new day
            const today = new Date().toDateString();
            if (statistics.date !== today) {
                statistics.today = 0;
                statistics.date = today;
                saveStatistics();
            }
        }

        // Handle template selection
        function handleTemplateChange(templateId) {
            if (!templateId) {
                selectedTemplate = null;
                variableValues = {};
                updateVariablesForm();
                updatePreview();
                updateSendButton();
                return;
            }

            selectedTemplate = messageTemplates.find(t => t.id === parseInt(templateId));
            if (selectedTemplate) {
                variableValues = {};
                selectedTemplate.variables.forEach(v => {
                    variableValues[v] = '';
                });
                updateVariablesForm();
                updatePreview();
                updateSendButton();
            }
        }

        // Update variables form
        function updateVariablesForm() {
            const container = document.getElementById('variablesContainer');
            
            if (!selectedTemplate || selectedTemplate.variables.length === 0) {
                container.innerHTML = '';
                return;
            }

            let html = '<label class="block text-sm font-medium text-gray-700 mb-2">Template Variables</label>';
            html += '<div class="space-y-3">';
            
            selectedTemplate.variables.forEach(variable => {
                html += `
                    <div>
                        <label class="block text-xs text-gray-600 mb-1 capitalize">${variable}</label>
                        <input type="text" 
                               id="var_${variable}" 
                               onkeyup="updateVariable('${variable}', this.value)"
                               placeholder="Enter ${variable}"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }

        // Update variable value
        function updateVariable(varName, value) {
            variableValues[varName] = value;
            updatePreview();
            updateSendButton();
        }

        // Update message preview
        function updatePreview() {
            const container = document.getElementById('previewContainer');
            
            if (!selectedTemplate) {
                container.innerHTML = '<p class="text-gray-500 italic">Select a template to see preview</p>';
                return;
            }

            let message = selectedTemplate.content;
            Object.keys(variableValues).forEach(key => {
                const value = variableValues[key] || `[${key}]`;
                message = message.replace(new RegExp(`{{${key}}}`, 'g'), value);
            });

            const segments = calculateSegments(message);
            
            container.innerHTML = `
                <div class="bg-gray-50 rounded-lg p-4 mb-3">
                    <p class="text-gray-800 whitespace-pre-wrap">${message}</p>
                </div>
                <div class="flex justify-between text-sm text-gray-600">
                    <span>Characters: ${message.length}/160</span>
                    <span>SMS Segments: ${segments}</span>
                </div>
            `;
        }

        // Calculate SMS segments
        function calculateSegments(text) {
            const length = text.length;
            if (length <= 160) return 1;
            return Math.ceil(length / 153);
        }

        // Update send button state
        function updateSendButton() {
            const button = document.getElementById('sendButton');
            const phoneNumber = document.getElementById('phoneNumber').value;
            const appPassword = document.getElementById('appPassword').value;
            
            let allVariablesFilled = true;
            if (selectedTemplate) {
                selectedTemplate.variables.forEach(v => {
                    if (!variableValues[v]) {
                        allVariablesFilled = false;
                    }
                });
            }

            if (selectedTemplate && phoneNumber && appPassword && allVariablesFilled) {
                button.disabled = false;
                button.className = 'w-full py-3 px-4 rounded-md font-medium transition-colors bg-blue-600 text-white hover:bg-blue-700';
            } else {
                button.disabled = true;
                button.className = 'w-full py-3 px-4 rounded-md font-medium transition-colors bg-gray-300 text-gray-500 cursor-not-allowed';
            }
        }

        // Validate phone number
        function validatePhoneNumber(number) {
            const cleaned = number.replace(/\D/g, '');
            return cleaned.length >= 10 && cleaned.length <= 15;
        }

        // Send SMS
        async function sendSMS() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const countryCode = document.getElementById('countryCode').value;
            const appPassword = document.getElementById('appPassword').value;
            
            if (!appPassword) {
                showNotification('Please enter the access password', 'error');
                return;
            }

            if (!validatePhoneNumber(phoneNumber)) {
                showNotification('Please enter a valid phone number', 'error');
                return;
            }

            const button = document.getElementById('sendButton');
            button.disabled = true;
            button.innerHTML = '<span class="flex items-center justify-center">Sending...</span>';

            // Get final message
            let message = selectedTemplate.content;
            Object.keys(variableValues).forEach(key => {
                message = message.replace(new RegExp(`{{${key}}}`, 'g'), variableValues[key]);
            });

            try {
                // Call secured API
                const response = await fetch('/api/send-sms', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        to: countryCode + phoneNumber.replace(/\D/g, ''),
                        message: message,
                        password: appPassword,
                        templateUsed: selectedTemplate.name
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to send SMS');
                }

                // Update remaining messages display
                if (data.remainingToday !== undefined) {
                    document.getElementById('dailyLimit').classList.remove('hidden');
                    document.getElementById('remainingMessages').textContent = `${data.remainingToday} left`;
                    showNotification(`Message sent! ${data.remainingToday} messages remaining today`, 'success');
                } else {
                    showNotification('Message sent successfully!', 'success');
                }

                // Add to sent messages history
                const sentMessage = {
                    id: Date.now(),
                    to: countryCode + phoneNumber,
                    message: message,
                    template: selectedTemplate.name,
                    timestamp: new Date().toLocaleString()
                };
                sentMessages.unshift(sentMessage);
                if (sentMessages.length > 10) sentMessages.pop();
                localStorage.setItem('sentMessages', JSON.stringify(sentMessages));
                updateRecentMessages();

                // Update statistics
                statistics.total++;
                statistics.today++;
                saveStatistics();
                updateStatistics();

                // Clear form but keep password
                document.getElementById('phoneNumber').value = '';
                document.getElementById('templateSelect').value = '';
                handleTemplateChange('');
                
            } catch (error) {
                showNotification(error.message || 'Failed to send message. Please try again.', 'error');
            } finally {
                button.innerHTML = 'Send SMS';
                updateSendButton();
            }
        }

        // Update recent messages display
        function updateRecentMessages() {
            const container = document.getElementById('recentMessages');
            
            if (sentMessages.length === 0) {
                container.innerHTML = '<p class="text-gray-500 italic">No messages sent yet</p>';
                return;
            }

            let html = '<div class="space-y-3 max-h-64 overflow-y-auto">';
            sentMessages.slice(0, 5).forEach(msg => {
                html += `
                    <div class="border-l-4 border-green-500 pl-4 py-2">
                        <div class="flex justify-between items-start mb-1">
                            <span class="font-medium text-sm">${msg.to}</span>
                            <span class="text-xs text-gray-500">${msg.timestamp}</span>
                        </div>
                        <p class="text-sm text-gray-600 truncate">${msg.message}</p>
                        <span class="text-xs text-blue-600">${msg.template}</span>
                    </div>
                `;
            });
            html += '</div>';
            container.innerHTML = html;
        }

        // Update statistics
        function updateStatistics() {
            document.getElementById('totalSent').textContent = statistics.total;
            document.getElementById('todayCount').textContent = statistics.today;
        }

        // Save statistics
        function saveStatistics() {
            localStorage.setItem('smsStatistics', JSON.stringify(statistics));
        }

        // Show notification
        function showNotification(message, type) {
            const container = document.getElementById('notificationContainer');
            const id = 'notification-' + Date.now();
            
            const notification = document.createElement('div');
            notification.id = id;
            notification.className = `fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg slide-in ${
                type === 'success' ? 'bg-green-500' : 'bg-red-500'
            } text-white z-50`;
            
            notification.innerHTML = `
                <div class="flex items-center">
                    ${type === 'success' ? '✓' : '✕'} 
                    <span class="ml-2">${message}</span>
                </div>
            `;
            
            container.appendChild(notification);
            
            setTimeout(() => {
                const elem = document.getElementById(id);
                if (elem) elem.remove();
            }, 5000);
        }

        // Add event listeners
        document.addEventListener('DOMContentLoaded', function() {
            initApp();
            document.getElementById('phoneNumber').addEventListener('keyup', updateSendButton);
        });
    </script>
</body>
</html>
